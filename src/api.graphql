mutation createPrivateKey($privateKey: ByteString, $passphrase: String!) {
  keyStore {
    createPrivateKey(privateKey: $privateKey, passphrase: $passphrase) {
      hex
      publicKey {
        address
      }
    }
  }
}

mutation revokePrivateKey($address: Address!) {
  keyStore {
    revokePrivateKey(address: $address) {
      address
    }
  }
}

query NodeStatus {
  nodeStatus {
    bootstrapEnded
    preloadEnded
  }
}

query TopmostBlocks($limit: Int = 500, $miner: Address = null) {
  nodeStatus {
    topmostBlocks(limit: $limit, miner: $miner) {
      id
      hash
      index
      miner
    }
  }
}

subscription PreloadProgressSubscription {
  preloadProgress {
    currentPhase
    totalPhase
    extra {
      type
      currentCount
      totalCount
    }
  }
}

subscription NodeStatusSubscription {
  nodeStatus {
    bootstrapEnded
    preloadEnded
  }
}

subscription NodeException {
  nodeException {
    code
    message
  }
}

query DecryptedPrivateKey($address: Address!, $passphrase: String!) {
  keyStore {
    decryptedPrivateKey(address: $address, passphrase: $passphrase)
  }
}

query ProtectedPrivateKeys {
  keyStore {
    protectedPrivateKeys {
      address
    }
  }
}

query ConvertPrivateKeyToAddress($privateKey: ByteString!) {
  keyStore {
    privateKey(hex: $privateKey) {
      publicKey {
        address
      }
    }
  }
}

query ValidatePrivateKey($privateKey: ByteString!) {
  validation {
    privateKey(hex: $privateKey)
  }
}

subscription DifferentAppProtocolVersionEncounter {
  differentAppProtocolVersionEncounter {
    peer
    peerVersion {
      version
      extra
    }
    localVersion {
      version
      extra
    }
  }
}

query Activation {
  activationStatus {
    activated
  }
}

mutation Activate($encodedActivationKey: String!) {
  activationStatus {
    activateAccount(encodedActivationKey: $encodedActivationKey)
  }
}

subscription Notification {
  notification {
    type
    message
  }
}

query ValidateSnapshot($raw: String!) {
  validation {
    metadata(raw: $raw)
  }
}

query StakingSheet {
  stateQuery {
    stakingSheet {
      orderedList {
        level
        requiredGold
        rewards {
          itemId
          quantity
        }
      }
    }
  }
}

query GetAvatarAddress($address: Address!) {
  stateQuery {
    agent(address: $address) {
      avatarStates {
        address
        name
      }
    }
  }
}

query StakingSheetWithStakingState($address: Address!) {
  stateQuery {
    stakingSheet {
      orderedList {
        level
        requiredGold
        rewards {
          itemId
          quantity
        }
      }
    }
    agent(address: $address) {
      gold
      stakingLevel
      stakingRound
    }
  }
}

query GoldAndStakingLevel($address: Address!) {
  stateQuery {
    agent(address: $address) {
      gold
      stakingLevel
    }
  }
}

query MinerAddress {
  minerAddress
}

mutation Staking($level: Int!) {
  action {
    stake(level: $level)
  }
}

mutation CancelStaking($level: Int!) {
  action {
    cancelStaking(level: $level)
  }
}

mutation ClaimStakeReward($address: Address!) {
  action {
    claimStakingReward(avatarAddress: $address)
  }
}

subscription StakingState {
  stakingState {
    address
    end
    expiredBlockIndex
    level
    rewardLevel
    receivedBlockIndex
    startedBlockIndex
  }
}

query StagedTx($address: Address!) {
  nodeStatus {
    stagedTxIds(address: $address)
  }
}

subscription currentGold {
  stakingStatus {
    fungibleAssetValue {
      quantity
    }
  }
}

subscription canReceive {
  stakingStatus {
    canReceive
  }
}

subscription stakingStatus {
  stakingStatus {
    canReceive
    fungibleAssetValue {
      quantity
    }
  }
}
